<nav id="menu" class="main-nav">
  
  <ol>
    
    {% for post in site.posts %}
    
    <li>
      
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      
      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
      
    </li>
    
    {% endfor %}
    
  </ol>
  
</nav>

<footer class="main-footer">
  All my thoughts are belong to you.
</footer>
